install:
  - travis_retry composer install --no-interaction --prefer-source

language: php
php:
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm

matrix:
  allow_failures:
    - php: 7.0

services:
  - mysql

before_script:
  - mysql -e 'create database phpunit_librenms;'
  - git reset --hard HEAD
  - cp .env.example .env
  - php artisan key:generate
  - php artisan migrate:install --env=testing --no-interaction -vvv
